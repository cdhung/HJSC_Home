<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning Columns</title>
  <style>
    tr,th,td{
      background-color: lightgray;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th></th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12am</th>
    </tr>
    <tr>
      <th>Monday</th>
      <td colspan="2">Geography</td>
      <td>Mart</td>
      <td>Art</td>
    </tr>
    <tr>
      <th>Tuesday</th>
      <td colspan="3">Gym</td>
      <td>Home Ec</td>
    </tr>
  </table>
</body>
</html>
